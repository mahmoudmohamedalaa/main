<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>

</head>
<body>
  <div class="ms-5 mt-5">
  <p class="fs-1 fw-bold m-0">Forex Exchange</p>
  <p class="text-muted fw-bold">Check out the current price for a currency pair</p></div>
    <div id="size" class="container d-flex justify-content-center align-items-center">
    <div id="dropdown" class="d-flex flex-column gap-4 me-4 col-3">
    <div class="dropdown">
        <button class="btn border d-flex dropdown-toggle w-100 height-3 justify-content-between align-items-center" type="button" id="button1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select currency
        </button>
        <div class=" dropdown-menu flow " id="dropdownItems1" aria-labelledby="dropdownMenuButton">

        </div>

      </div>
      <div class="dropdown">
        <button class="btn border d-flex dropdown-toggle w-100 height-3 justify-content-between align-items-center" type="button" id="button2"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select currency
        </button>
        <div class="dropdown-menu flow"  id="dropdownItems2" aria-labelledby="dropdownMenuButton">

        </div>
    
      </div></div>
      <div id="chart" class="card border-0 shadow col-9 mt-5">
        <div class="d-flex gap-3 align-items-center m-3">
          <div id="flag1"></div>
          <div id="flag2"></div>
          <div class="badge fs-4 bg-light p-1 rounded-pill text-secondary">Forex.com</div>
          </div>
        <div class="d-flex align justify-content-between align-items-center">
        <div class="d-flex fw-bold fs-1 ms-3">
          <div class="border-0" id="currency1"></div>
          <div>/</div>
          <div class="border-0" id="currency2"></div>
          </div>
        <div class="d-flex flex-column fw-bold fs-5 align-items-end me-3">
        <div id="average"></div>
        <div>
        <span id="rate" class="text-success"></span>
        <span id="percent" class="text-success"></span></div></div></div>  
        <div class="d-flex flex-column">
        <canvas id="myChart" width="400" height="120"></canvas>
        <div class="d-flex border-0 justify-content-around my-3">
        <button class="btn" id="quarter">15M</button>
        <button class="btn" id="hour">1H</button>
        <button class="btn" id="day">1D</button>
        <button class="btn" id="week">1W</button>
        <button class="btn" id="month">1M</button></div></div>
        <div id="average"></div>


    </div></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/utils.js"></script>

    
</body>
</html>
