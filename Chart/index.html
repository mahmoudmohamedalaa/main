<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Chart</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column gap-4 me-3">
    <div class="dropdown">
        <button class="btn border dropdown-toggle" type="button" id="button1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select currency
        </button>
        <div class="dropdown-menu flow " id="dropdownItems1" aria-labelledby="dropdownMenuButton">

        </div>
    
      </div>
      <div class="dropdown">
        <button class="btn border dropdown-toggle" type="button" id="button2"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select currency
        </button>
        <div class="dropdown-menu flow"  id="dropdownItems2" aria-labelledby="dropdownMenuButton">

        </div>
    
      </div></div>
    
      <div class="container mt-5">
        <div id="average"></div>
        <span id="rate"></span>
        <span id="percent"></span>        
        <canvas id="myChart" width="400" height="120"></canvas>
        <div id="average"></div>
        <div class="d-flex">
        <div class="border-0" type="text" id="currency1">---</div>
        <div>/</div>
        <div class="border-0" type="text" id="currency2">---</div>
        </div>
        <button class="btn" id="quarter">15M</button>
        <button class="btn" id="hour">1H</button>
        <button class="btn" id="day">1D</button>
        <button class="btn" id="week">1W</button>
        <button class="btn" id="month">1M</button>





    </div></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/utils.js"></script>
    
</body>
</html>
